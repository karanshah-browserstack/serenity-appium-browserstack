plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.eclipse.jetty:jetty-io:9.4.12.v20180830'
    implementation 'org.eclipse.jetty:jetty-util:9.4.12.v20180830'
    implementation 'net.serenity-bdd:serenity-core:2.1.5'
    implementation 'com.browserstack:browserstack-local-java:1.0.3'
    implementation 'net.serenity-bdd:serenity-junit:2.1.5'
    implementation 'net.serenity-bdd:serenity-rest-assured:2.1.5'
    implementation 'net.serenity-bdd:serenity-cucumber:1.9.51'
    implementation 'org.slf4j:slf4j-simple:1.6.1'
    implementation 'org.codehaus.groovy:groovy-all:1.8.6'
    implementation 'com.googlecode.lambdaj:lambdaj:2.3.3'
    implementation 'org.json:json:20190722'
    testImplementation 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/org.assertj/assertj-core
	testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.12.2'

}

group = 'net.serenity-bdd.appium.integration'
version = '1.0-SNAPSHOT'
description = 'Serenity Appium Integration BrowserStack'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
